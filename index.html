<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synergi</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./styles/reset.min.css" />
    <!-- Customize CSS -->
    <link rel="stylesheet" href="./styles/app.min.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="limiter">
        <h1 class="topbar__logo">Synergi</h1>
        <nav class="navbar">
          <button class="button button--icon">
            <span
              class="iconify"
              data-icon="eva:close-outline"
              data-inline="false"
            ></span>
          </button>
          <ul class="navbar__list">
            <li class="navbar__item">
              <a class="navbar__link navbar__link--active" href="#">Home</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">About</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">Services</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">Contact</a>
            </li>
          </ul>
          <button class="button button--primary">Login</button>
        </nav>
        <button class="button button--icon">
          <span
            class="iconify"
            data-icon="dashicons:menu-alt"
            data-inline="false"
          ></span>
        </button>
      </div>
    </header>
    <!-- Iconify Library -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <!-- Customize JS -->
    <script src="./scripts/app.js"></script>
  </body>
</html>
